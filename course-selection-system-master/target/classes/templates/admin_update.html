<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改管理员信息页面</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <th:block th:replace="/common_resources::common_css"></th:block>
    <th:block th:replace="/common_resources::common_js"></th:block>
</head>

<body class="hold-transition skin-purple sidebar-mini">

<header th:replace="~{/common_header::header}"></header>
<aside th:replace="/common_aside::aside"></aside>

<div class="wrapper">


    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                管理员信息管理
                <small>管理员信息表单</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/index}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a th:href="@{/admin/all}">管理员信息管理</a></li>
                <li class="active">管理员信息表单</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box-body">

                <!--tab页-->
                <div class="nav-tabs-custom">

                    <!--tab内容-->
                    <div class="tab-content">

                        <form >
                            <!--基础控件-->

                            <div class="tab-pane" id="tab-common">

                                <div class="row data-type">
                                    <input type="hidden" name="id" id="id" th:value="${admin.id}">
                                    <div class="col-md-2 title">账号</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" placeholder="账号" name="username" disabled id="username" th:value="${admin.username}">
                                    </div>

                                    <div class="col-md-2 title">名字</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" placeholder="名字" name="name" id="name" th:value="${admin.name}">
                                    </div>

                                    <div class="col-md-2 title">电话</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="电话" name="phoneNumber" id="phoneNumber" th:value="${admin.phoneNumber}">

                                        </div>
                                    </div>
                                    <div class="col-md-2 title">邮箱</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="邮箱" name="email" id="email" th:value="${admin.email}">

                                        </div>
                                    </div>


                                    <div class="col-md-2 title"></div>
                                    <div class="col-md-10 data text-center">
                                        <button type="button" class="btn bg-maroon" id="submit">保存</button>
                                        <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                    </div>

                                </div>
                            </div>
                            <!--基础控件/-->
                        </form>


                    </div>
                    <!--tab内容/-->

                </div>
                <!--tab页/-->



            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->


</div>
<script>
    $(function () {
        $("#submit").click(function (){
            updateAdmin();
        });
    });
    function updateAdmin() {
        var id=$("#id").val();
        var username=$("#username").val();
        var name=$("#name").val();
        var phoneNumber=$("#phoneNumber").val();
        var email=$("#email").val();
        var data={
            id:id,
            username:username,
            name:name,
            phoneNumber:phoneNumber,
            email:email
        };
        $.post("/admin/update",data,function (result){
                alert(result);
                location.href="/admin/all";

        })
    }

</script>

<footer th:replace="~{/common_footer::footer}"></footer>

</body>

</html>
